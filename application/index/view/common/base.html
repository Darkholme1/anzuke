<!-- 模板布局 主页 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="__ROOT__/static/img/logo.png" type="image/x-icon" />
    <title>{block name="title"}标题{/block}</title>
    <!-- Bootstrap jQuery -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="__CSS__/photo.css">
    <link rel="stylesheet" href="__CSS__/base.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-default" role="navigation" style="height: 52.4px;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{$home_url}">
                    <img src="__ROOT__/static/img/logo.png" style="width:50px;display: inline-block" alt="安租客" class="a_logo">
                    <span class="a_logo">安租客</span>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="example-navbar-collapse">
                <!-- 导航栏右侧 -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- 搜索框 -->
                    {block name='form_search'}
                    <li>
                        <form action="" class="navbar-form navbar-left" role="search" method="post" id="form_search">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="search" placeholder="请输入地址...">
                                        <span class="input-group-btn">
                                            <button class="btn btn-success" type="button" id="btn_search">
                                                <span class="glyphicon glyphicon-search"></span>搜索
                                            </button>
                                        </span>
                                    </div>
                                    <!-- /input-group -->
                                </div>
                                <!-- /.col-lg-6 -->
                            </div>
                            <!-- /.row -->
                        </form>
                    </li>
                    {/block} {block name='navright'}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="fa fa-user-circle"></span> {$user}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="{$personal_center}">个人中心</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="{$logout}">退出</a>
                            </li>
                        </ul>
                    </li>
                    {/block}

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {block name='house_list'}{/block} {block name='house_details'}{/block}
    </div>
    <div id="footer">
        @Designed by two handsome boys
    </div>
    <script>
        var window_height = document.body.clientHeight;
        if (window_height < 550) {
            $("#footer").css("bottom", "0px");
        }
    </script>
</body>
<script src="__JS__/move.js"></script> {block name='js'}{/block}

</html>
